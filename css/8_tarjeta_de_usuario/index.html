<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tarjeta de usuario</title>
</head>
<body>
    <div class="card">
        <div class="card-header">
            <div class="profile">
                <img class="profile-img" src="img/user-circle.png" alt="">
            </div>
        </div>
        <div class="card-body">
            <h2>Sergio García</h2>
            <div class="location">
                <img class="location-icon "src="img/map-marker.png" alt="">
                <span>Asunción</span>
            </div>
            <div class="description">
                <p> Developer | Ingeniero | Mantecoins Expert</p>
                <p> Me muevo en las sobras desde el teclado a travez de internet!</p>
            </div>
            <div class="card-option">
                <img class="card-option-icon"src="img/gear.png" alt="">
                <a href="#">editar perfil</a>
            </div>
        </div>
    </div>
</body>
</html>
